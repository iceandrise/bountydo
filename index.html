<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./general.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BountyDo</title>
  </head>

  <body>
    <header>
      <div class="wrapper__logo">
        <small class="bounty">BountyDo</small>
      </div>
      <div class="wrapper__buttons">
        <a class="auth-buttons" href="logout.html">Log Out</a>
        <a class="auth-buttons" href="index.html">Account</a>
      </div>
    </header>

    <div class="main">
      <div class="main-wrapper">
        <div class="counter-container">
          <div class="counter">
            <h2 class="title">Counter</h2>
            <div class="wrapper">
              <div class="counter__content">
                <p class="counter__content_completed">Completed tasks:</p>
                <div class="output__field" id="completed"></div>
              </div>
              <div class="counter__content">
                <p class="counter__content_remaining">Total tasks:</p>
                <div class="output__field" id="total"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="filter-container">
          <div class="filter" id="fltr">
            <h2 class="title">Search</h2>
            <div class="wrapper">
              <form action="submit" class="filter-content" name="filter_search">
                <input
                  type="text"
                  name="search"
                  class="input"
                  name="input__filter"
                />
                <button type="submit" class="button">
                  Search
                </button>
              </form>
              <h2 class="title">Tag filter</h2>
              <div class="wrapper__filter">
                <input
                  class="check-boxes"
                  name="work"
                  type="checkbox"
                  name="work"
                />
                <label for="work">Work</label>
                <input class="check-boxes" type="checkbox" name="rest" />
                <label for="rest">Rest</label>
                <input class="check-boxes" type="checkbox" name="shopping" />
                <label for="shopping">Shopping</label>
                <input class="check-boxes" type="checkbox" name="family" />
                <label for="family">Family</label>
                <input class="check-boxes" type="checkbox" name="celebration" />
                <label for="celebration">Celebration</label>
                <input class="check-boxes" type="checkbox" name="help" />
                <label for="help">Help</label>
              </div>
              <div class="wrapper__buttons">
                <button class="button" id="clear">Clear</button>
                <button class="button" id="search">Search</button>
              </div>
            </div>
          </div>
        </div>

        <div class="collection-container">
          <div class="collection">
            <h2 class="title">Collection</h2>
            <div class="wrapper">
              <div class="collect__content">
                <p class="wrapper__output_count">Count of your pets:</p>
                <div class="output__field" id="pets-count"></div>
              </div>
              <div class="collect__content">
                <ul class="pets-form">
                  <li class="pets__wrapper">
                    <div class="pets" id="1pet"></div>
                  </li>
                  <li class="pets__wrapper">
                    <div class="pets" id="2pet"></div>
                  </li>
                  <li class="pets__wrapper">
                    <div class="pets" id="3pet"></div>
                  </li>
                  <li class="pets__wrapper">
                    <div class="pets" id="4pet"></div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="general-task-wrapper">
        <div class="task">
          <form class="container-task" action="submit">
            <h2 class="title">Create task</h2>
            <div class="general-wrapper">
              <div class="task-content">
                <div class="task-wrapper">
                  <input
                    type="name"
                    placeholder="Enter name"
                    name="name"
                    id="name"
                    required
                  />
                  <div class="wrapper__filter">
                    <input class="radio__create" type="checkbox" name="work" />
                    <label for="work">Work</label>
                    <input class="radio__create" type="checkbox" name="rest" />
                    <label for="rest">Rest</label>
                    <input
                      class="radio__create"
                      type="checkbox"
                      name="shopping"
                    />
                    <label for="shopping">Shopping</label>
                    <input
                      class="radio__create"
                      type="checkbox"
                      name="family"
                    />
                    <label for="family">Family</label>
                    <input
                      class="radio__create"
                      type="checkbox"
                      name="celebration"
                    />
                    <label for="celebration">Celebration</label>
                    <input class="radio__create" type="checkbox" id="help" />
                    <label for="help">Help</label>
                  </div>
                  <div class="task__description">
                    <textarea
                      type="text"
                      placeholder="Enter description"
                      name="dscr"
                      id="dscr"
                      required
                    ></textarea>
                  </div>
                </div>
                <div class="task__time">
                  <label class="wrapper__time">Time</label>
                  <input
                    type="time"
                    name="cron"
                    id="cron1"
                    value="03:15"
                    min="00:01"
                    max="06:00"
                  />
                  <input
                    type="time"
                    name="cron"
                    id="cron2"
                    value="03:15"
                    min="00:01"
                    max="06:00"
                  />
                  <button class="button" type="submit" id="button-create">
                    Create
                  </button>
                </div>
              </div>
            </div>
          </form>

          <h2 class="title">Priority tasks</h2>
          <div class="new-task">
            <div class="general-wrapper" id="yes-priority"></div>
          </div>

          <h2 class="title">Tasks</h2>
          <div class="new-task">
            <div class="general-wrapper" id="no-priority"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/taskTemplate.js"></script>
    <script src="js/fillHtml.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
